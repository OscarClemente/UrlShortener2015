<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/bootbox/4.4.0/bootbox.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript">
function User(nick, email, rolAdmin) {
        this.nick = nick;
        this.email = email;
        this.rolAdmin = rolAdmin; }
</script>
<style>
	.row-header {margin-top:10px;}
</style>
</head>
<body>
	<div class="container-full">
		<div class="row-header">
			<div class="col-xs-offset-8 col-xs-4 text-center">
	     		<button id="log_in" class="btn-info btn-md btn">Log in</button>
	     		<button id="register" class="btn-info btn-md btn">Register</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>URL Shortener</h1>
				<p class="lead">A front-end example page for the project</p>
				<br/>
				<form class="col-xs-12" role="form" id="shortener" action="">
					<div class="input-group input-group-lg col-xs-offset-4 col-xs-4">
						<input type="text" class="center-block form-control input-lg"
							title="Enter a URL" placeholder="Enter a URL" name="url">
						<span class="input-group-btn"><button
								class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
					</div>
					<br/>
					<div class="input-group input-group-lg col-xs-offset-4 col-xs-4">
						<input type="text" class="center-block form-control input-lg"
							title="Enter a Name for the URL" placeholder="Enter a name for the URL" name="urlName">
						<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<div class="col-xs-offset-4 col-xs-4 text-center">
					<br />
					<div id="result" />
				</div>
			</div>
		</div>
	</div>
	<div class="form-content" style="display:none;">
      <form id="my_form" class="form" role="form">
        <div class="form-group">
          <label for="email">Nick</label>
          <input type="text" class="form-control" id="nick" name="nick" placeholder="Enter nick">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
	        <label>
		        <select id="rolAdmin" name="rolAdmin">
					<option value="no" selected>No</option>
		   			<option value="si">Yes</option>
				</select> Administrator account
	        </label>
        </div>
      </form>
    </div>
</body>
</html>
